{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/icon/favicon-32x32.png' %}">
    <link rel = "icon" type = "image/png" href = "{% static '/icon/favicon.ico'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/icon/site.webmanifest' %}" />

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'update_profileCss.css' %}">
    <title>Update Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="{% static '/icon/favicon.ico' %}" alt="Bootstrap" width="40" height="40">
            </a>
          </div>
        </nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Smash IT </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" target="_blank">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Welcome, {{ user.username }}</a>
              </li>
    
              
            </ul>
          </div>
        </div>
      </nav>
    <h1>Update Your Profile</h1>

    <!-- <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form> -->
    <div class="container1">
    <div class="box box-two">
    <form method="POST">
      {% csrf_token %}
          <label for="{{ form.username.id_for_label }}">Username:</label>
          {{ form.username }}
          <label for="{{ form.first_name.id_for_label }}">First Name:</label>
          {{ form.first_name }}
      
      
          <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
          {{ form.last_name}}
      
      
          <label for="{{ form.email.id_for_label }}">Email:</label>
          {{ form.email }}
      
      <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 0.375rem 0.75rem; font-size: 1rem; cursor: pointer;">Update Profile</button>

  </form>
</div>
</div>
  

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
    
</html>
