{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/icon/favicon-32x32.png' %}">
    <link rel = "icon" type = "image/png" href = "{% static '/icon/favicon.ico'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/icon/site.webmanifest' %}" />

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Corrected Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background-color: rgb(219, 217, 217);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 400px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 10px rgb(110, 110, 110, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box,
        .box button {
            display: flex;
            align-items: center;
        }

        @media (min-width: 768px) and (max-width: 1023px) {
        .container{
            width: 350px;
            height: 450px;
        }
        }

        /** For mobile devices **/
        @media (max-width: 767px) {
        .container{
            width: 350px;
            height: 450px;
        }
        }

        .box {
            margin: 20px;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .box button {
            width: 300px;
            height: 40px;
            background-color: #fff;
            outline: none;
            font-weight: bold;
            border: 1px solid rgb(211, 210, 210);
            border-radius: 20px;
            justify-content: center;
            cursor: pointer;
        }
        .box button span {
            margin-left: 20px;

        }

        .box-one button img {
            margin: 0 0.5rem;
        }

        .box-one i {
            color: #00acee;
            font-size: 1.8rem;
        }

        .box-two input {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 300px;
            height: 40px;
            outline: none;
            border: 1px solid rgb(211, 210, 210);
            border-radius: 4px;
            padding-left: 10px;
        }

        .box-two input::placeholder {
            font-size: 1rem;
        }

        .box-two input:focus {
            border: 1px solid #00acee;
        }

        .box-two .next-btn {
            margin-bottom: 10px;
            background-color: #121212;
            color: #fff;
        }

        .container p {
            font-size: 0.7rem;
            color: rgb(138, 136, 136);
        }

        .container p a {
            text-decoration: none;
            color: #00acee;
        }
        .box-one i {
            color: black;
            font-size: 1.8rem;
        }
    </style>
<script
src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
defer
></script>
</head>
<body>
    <div class="container">
        <div class="box box-one">
            {% load socialaccount %}
            <!-- <button>
                <a style="text-decoration: none;" href="{% provider_login_url 'google' %}">
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span></a>
            </button> -->
            <a style="text-decoration: none; display: contents;" href="{% provider_login_url 'google' %}">
                <button
                  class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                >
                  <div class="bg-white p-2 rounded-full">
                    <svg class="w-4" viewBox="0 0 533.5 544.3">
                      <path
                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                        fill="#4285f4"
                      />
                      <path
                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                        fill="#34a853"
                      />
                      <path
                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                        fill="#fbbc04"
                      />
                      <path
                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                        fill="#ea4335"
                      />
                    </svg>
                  </div>
                  <span class="ml-4">
                    Sign in with Google
                  </span></a>
                </button>
        </div>
        <div class="box box-two">
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" autocomplete="off" id="username" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required><br>
                <button type = "submit" class="next-btn">login</button>
                <button>Forget password</button>
            </form>
        </div>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        <p>If you are an admin, <a href="/admin/">login here</a>.</p>
    </div>
    <script src="{% static 'js/indexfile.js' %}"></script>
</body>
</html>
